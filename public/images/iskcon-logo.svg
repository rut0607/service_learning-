<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Lotus flower base -->
  <g fill="#FF6B35">
    <!-- Petals -->
    <path d="M100 20 C 120 50, 150 60, 160 100 C 150 90, 120 80, 100 90 C 80 80, 50 90, 40 100 C 50 60, 80 50, 100 20" />
    <path d="M100 20 C 130 40, 140 80, 130 120 C 120 100, 110 90, 100 90 C 90 90, 80 100, 70 120 C 60 80, 70 40, 100 20" transform="rotate(45 100 100)" />
    <path d="M100 20 C 130 40, 140 80, 130 120 C 120 100, 110 90, 100 90 C 90 90, 80 100, 70 120 C 60 80, 70 40, 100 20" transform="rotate(90 100 100)" />
    <path d="M100 20 C 130 40, 140 80, 130 120 C 120 100, 110 90, 100 90 C 90 90, 80 100, 70 120 C 60 80, 70 40, 100 20" transform="rotate(135 100 100)" />
  </g>
  
  <!-- Center circle -->
  <circle cx="100" cy="100" r="15" fill="#2A9D8F" />
  
  <!-- Text "ISKCON" curved around the top -->
  <path id="textPath" d="M30,80 A 70,70 0 0,1 170,80" fill="none" />
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#264653">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">ISKCON</textPath>
  </text>
  
  <!-- Text "EVENTS" curved around the bottom -->
  <path id="textPath2" d="M170,120 A 70,70 0 0,1 30,120" fill="none" />
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#264653">
    <textPath href="#textPath2" startOffset="50%" text-anchor="middle">EVENTS</textPath>
  </text>
  
  <!-- Decorative elements -->
  <g stroke="#F7C59F" stroke-width="2" fill="none">
    <circle cx="100" cy="100" r="25" />
    <circle cx="100" cy="100" r="35" stroke-dasharray="2,3" />
  </g>
</svg>